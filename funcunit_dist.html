<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" type="text/css" href="qunit/qunit.css" />
      <title>QUnit Test</title>
    </head>
    <body>
		<h1 id="qunit-header">QUnit example</h1>
		<h2 id="qunit-banner"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<h2 id="qunit-userAgent"></h2>
		<ol id="qunit-tests"></ol>
    	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script type='text/javascript' src='qunit/qunit-1.10.js'></script>
		<script type='text/javascript' src='dist/funcunit.js'></script>
		<script type='text/javascript' src='../steal/steal.js?funcunit/test/funcunit'></script>
		<a id='tester' href='#'>Click Me</a>
		<script type='text/javascript'>
			steal("jquery", function($) {
				$(document).ready(function(){
					$('#tester').click(function(ev){
						ev.preventDefault();
						$(ev.target).text("Changed");
					})
				})
			})
		</script>
		<iframe src='test/myapp.html' name='myapp'></iframe>
    </body>
</html>
